<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
  </head>
  <body>
    <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
    <script>document.write("<script type='text/javascript' src='../../../dist/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script type="text/javascript">
     var miradorInstance = Mirador.viewer({
       id: 'mirador',
       windows: [{
         loadedManifest: 'https://figgy.princeton.edu/concern/scanned_resources/4802a8cb-70a0-4021-81e4-1d6a10b83249/manifest',
         // loadedManifest: 'https://wellcomelibrary.org/iiif/collection/b18031511',
         canvasIndex: 2,
         thumbnailNavigationPosition: 'far-bottom',
       }]
     });
    </script>
  </body>
</html>
