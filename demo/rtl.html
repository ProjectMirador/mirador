<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Mirador - RTL</title>
  <style type="text/css">
    html,
    body {
      height: 100%;
      width: 100%;
    }

    #instanceOne {
      width: 100%;
      height: 50%;
      position: relative;
    }

    #instanceTwo {
      margin: 0 auto;
      width: 800px;
      height: 600px;
      position: relative;
    }

    #instanceThree {
      width: 100%;
      height: 50%;
      position: relative;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>

<body>
  <h1>This is the first instance dir="rtl"</h1>
  <div id="instanceOne" dir="rtl"></div>
  <h1>This is the second instance dir="ltr", viewingDirection="rtl"</h1>
  <div id="instanceTwo" dir="ltr"></div>
  <h1>This is the third instance dir="rtl"</h1>
  <div id="instanceThree" dir="rtl"></div>
  <script type="module">
    import Mirador from '../src';
    import { rtl1, rtl2, rtl3 } from '../__tests__/integration/mirador-configs/rtl.js';
    Mirador.viewer(rtl1);
    Mirador.viewer(rtl2);
    Mirador.viewer(rtl3);
  </script>
</body>

</html>
